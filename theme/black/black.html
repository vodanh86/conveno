	 	-webkit-user-select:none;
	 }
	 body
	 {
	 }
	 #content
	 {

	}

	 {
	 	padding-left:20px;
	 }
		#map-frame
		{
			padding:0px;

			top: 0px;

			float:left;

			height:370px;

			margin:0;

			position:relative;
			margin-left: -160px;
		}
		#controller
		{
			position:absolute;
			background:url('theme/black/images/base.png');

			height:59px;
			opacity:0.8;
			left: 50%;
			margin-left: -144px;
			bottom: 0;
		}
		#controller div
		{
			position:absolute;
			z-index:3;
		}
		#label
		{
			position:absolute;
			width:100%;
			font-weight:bold;
			color:white;
			top:45px;

			text-align:center;
			z-index:2;
			text-shadow: black 0px 0px 5px;
		}
		#instruction
		{
			position:absolute;
			width:280px;
			/*height:50px;
			padding-top:18px;
			font-weight:bold;*/

			left: 50%;
			margin-left: -140px;

			color:white;
			top:200px;
			text-align:center;
			background-color:black;
			z-index:2;
			opacity:0.0;
			font-size:large;
			
			-webkit-transition: opacity 1s linear;
			text-shadow: white 0px 0px 5px;
		}
		.gray 
		{
			color: gray;
		}
		.help li 
		{
			padding: 0.5em 0;
		}

			margin-left: 50%;
